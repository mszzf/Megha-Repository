    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
           ['Energy Consumption time period', 'Cost in Dollars'],
          ['Sep/11',  481],
          ['Oct/11',  450],
          ['Nov/11',  470],
          ['Dec/11',  290],
          ['Jan/12',  444],
          ['Feb/12',  488],
          ['Mar/12',  264],
          ['Apr/12', 486],
          ['May/12',  476],
          ['June/12',  325],
          ['July/12',  407],
          ['Aug/12',  454],
          ['Sep/12',  335]
        ]);

        var options = {
		 title : 'Monthly Cost Difference',
    isStacked: true,
   
    vAxis: {title: "Cost in Dollars"},
    hAxis: {title: "Energy Consumption time period"}
       //   title: 'Monthly Cost Difference',
         //hAxis: {title: 'Energy Consumption time period',  titleTextStyle: {color: '#333'}},
        // vAxis: {minValue: 0}
		
		
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
		
        chart.draw(data, options);
      }
    </script>
