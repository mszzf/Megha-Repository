<link rel="stylesheet" type="text/css" href="../css/login.css">
<SCRIPT SRC="../js/validation.js"></SCRIPT>
<body background="../images/textures_preview_2.jpg">
<div id="container_demo" >
    <div id="wrapper">
        <div id="login">
            <form autocomplete="on"> 
                <h1>Log in</h1> 
                <p> 
                    <label for="username" data-icon="u" > Username </label>
                    <input id="username" name="username" required="required" type="text" placeholder="username"/>
                </p>
                <p> 
                    <label for="password" data-icon="p"> Password </label>
                    <input id="password" name="password" required="required" type="password" placeholder="eg. J8df!90E5" /> 
                </p>
                
                <p class="login button"> 
                    <input type="submit" value="Login" onclick = "VerifyUser()"  /> 
                </p>
                <p class="change_link">
                    Not a member yet ?
                    <a href="register.htm" class="to_register">Register</a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
