<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/login.css">	
    <script type="text/javascript" src="../js/soap.js"></script>
	<script type="text/javascript" src="../js/soapclient.js"></script>

	<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
	<div id="container_demo" >
    <a class="hiddenanchor" id="tologin"></a>
	<div id="wrapper">
	<div id="login" class="animate form">
        <form autocomplete="on"> 
            <h1> Login </h1> 

	<div data-role="page" id='pageSoap2'>
		<div data-role="content">
			<table id="textdec">
				<tr>
				<td></td>
				<td><div id="res" style="color:red"></div></td>
				<td></td>
				</tr>

				<tr>
				<td width = "250px" align="right"><span for="username" data-icon="u" align='right'>Username: </span></td>
				<td><input id="username" name="username" required="required" type="text" placeholder="eg. username565" ></td>
				<td></td>
				</tr>

				<tr>
				<td width = "250px" align="right"><span for="password" data-icon="p">Password: </span></td>
				<td><input id="password" name="password" required="required" type="password" placeholder="eg. J8df!90E5"></td>
				<td></td>
				</tr>
				
				<tr>
				<td></td>
				<td class="login button" > 
				<input type="button" data-inline="true" style="color:black"  value="Login" onclick ="myMap.soapLogin('xml','GetUserData','username','password');"/>
				</td>
				<td></td>
				</tr>
				
				<tr>
				<td width="250px" align="right" class="change_link"> Not a member yet ? </td>
				<td><a href="register.htm" data-role="button" data-inline="true" data-icon="arrow-l" data-rel="back">Register</a></td>
				<td></td>
				</tr>
			
			</table>
		</div>
	</div>
	</div>
			</form>
	</div>
	</div>
</body>
</html>
