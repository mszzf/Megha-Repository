<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/login.css">	
    <script type="text/javascript" src="../js/soap.js"></script>
	<script type="text/javascript" src="../js/soapclient.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

	<script type="text/javascript">
	
	$(document).ready(function() {
	//window.document.forms[0].submit();
	
	var userName1 =	localStorage.getItem("userNameMain");
	document.getElementById("Welcome").innerHTML = "Welcome";
	document.getElementById("userNameCommunity").value = userName1;
	alert(document.getElementById("userNameCommunity").value);
	document.getElementById("userNameCommunity").innerHTML = userName1;
	});
	
	</script>

</head>
<body>
	<div id="container_demo" >
    <a class="hiddenanchor" id="mycommunity"></a>
    <div id="wrapper">
	<div id="register" class="animate form">
            <form autocomplete="on"> 
                <h1>Join My Community</h1> 

				<div style="float:right;width:400px;">
				<div style="float:left;margin:5px" id="Welcome"></div>
				<div style="float:left;margin:5px" id="userNameCommunity"></div>
				</div>
				</br>
				</br>
		
		<div data-role="page" id='pageSoap3'>
		<div data-role="content">
	
		<table id="textdec">
 
            <tr>
			<td width = "250px" align="right"><span for="householdsize">Household Size: </span></td>
			<td><input id="householdsize" name="householdsize" required="required" type="householdsize" placeholder="900" ></td>
			<td>Sq ft.</td>
			</tr>
            
			<tr>
			<td width = "250px" align="right"><span for="housetype">House Type: </span></td>
			<td><select id="housetype" name="housetype">
				<option>Apartment</option>
				<option>Single Family Home</option>
				<option>Condo</option>
				<option>Townhome</option>
			</select></td>
			<td></td>
			</tr>
			
			<tr>
			<td width = "250px" align="right"><span for="zipcode">Zip Code: </span></td>
			<td><input id="zipcode" name="zipcode" required="required" type="text" placeholder="66100"></td>
			<td></td>
			</tr>

			<tr>
			<td width = "250px" align="right"><span for="community">Community: </span></td>
			<td><input id="community" name="community" required="required" type="text" placeholder="RODROCK"></td>
			<td></td>
			</tr>

			<tr><td></td>

			<td class="signin button" > 
				<input type="button" data-inline="true" id="soapJoin" value="Join" onclick ="myMap.soapJoinMyCommunity('xml','InsertMyCommunity','userNameCommunity','householdsize','housetype','zipcode','community');"/>
			</td>
			<td></td>
			</tr>
			
			<tr>
			<td></td>
			<td><a href="loginSuccess.htm" data-role="button" data-inline="true" data-icon="arrow-l" data-rel="back">Home</a></td>
			<td></td>
			</tr>
			
		</table>
    </div>
	</div>
	</div>
			</form>
	</div>
	</div>
</body>
</html>
