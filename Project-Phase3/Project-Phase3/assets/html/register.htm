<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/login.css">	
    <script type="text/javascript" src="../js/soap.js"></script>
	<script type="text/javascript" src="../js/soapclient.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    
</head>
<body>
	<div id="container_demo" >
    <a class="hiddenanchor" id="toregister"></a>
    <div id="wrapper">
	<div id="register" class="animate form">
        <form autocomplete="on"> 
        <h1> Sign up </h1> 

	<div data-role="page" id='pageSoap3'>
    <div data-role="content">
		<table id="textdec">
            <tr>
			<td width = "250px" align="right"><span for="username" data-icon="u" align='right'>Username: </span></td>
			<td><input id="username" name="username" required="required" type="text" placeholder="username565" width = "250px"></td>
			<td></td>
			</tr>

            <tr>
			<td width = "250px" align="right"><span for="email" data-icon="e">Email: </span></td>
			<td><input id="email" name="email" required="required" type="email" placeholder="email@mail.com" ></td>
			<td></td>
			</tr>
            
			<tr>
			<td width = "250px" align="right"><span for="password" data-icon="p">Password: </span></td>
			<td><input id="password" name="password" required="required" type="password" placeholder="eg. J8df!90E5"  onblur="myMap.pwdvalidation()"></td> 
			<td><div id="valPassword" style="color:red"></div></td>
			</tr>
			
			<tr>
			<td width = "250px" align="right"><span for="password_confirm" data-icon="p">Confirm Password: </span></td>
			<td><input id="password_confirm" name="password_confirm" required="required" type="password" placeholder="eg. J8df!90E5" onblur="myMap.confirmpwd()"></td>
			<td><div id="conPassword" style="color:red"></div></td>
			</tr>

			<tr>
			<td width = "250px" align="right"><span for="address" data-icon="u">Address: </span></td>
			<td><input id="address" name="address" required="required" type="address" placeholder="address67thStreet" ></td>
			<td></td>
			</tr>
			
			<tr>
			<td width = "250px" align="right"><span for="phonenumber" data-icon="u">Phonenumber: </span></td>
			<td><input id="phonenumber" name="phonenumber" required="required" type="text" placeholder="landline or mobile number"></td>
			<td></td>
			</tr>

			<tr>
			<td></td>            
			</tr>
			<tr>
			<td></td>
			
			<td class="signin button" > 				
				<input type="button" data-inline="true" style="color:black" id="soapInsert" value="Sign up" onclick ="myMap.soapRegister('xml','InsertUserData','username','email','password','password_confirm','address','phonenumber');"/>
			</td>
			<td></td>
			</tr>
			
			<tr>
			<td width = "250px" align="right" >Already a member ?</td>            
            <td><a href="login.htm" data-role="button" data-inline="true" data-icon="arrow-l" data-rel="back">Go and Login</a></td>
			<td></td>
			</tr>
			
		</table>
    </div>
	</div>
	</div>
		</form>
	</div>
	</div>
</body>
</html>
